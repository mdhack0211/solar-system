name: 'myCustomaction'
description: 'Using A Composite Action'
inputs:
  path-of-folder: 
    required: true 
    description: 'folder location'
runs:
  using: "composite"
  steps:
    - name: Saving Cache
      uses: actions/cache@v4
      with:
        path: node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}


    - name: install dependencies
      run: npm install 
      shell: bash